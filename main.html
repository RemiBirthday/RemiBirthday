<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
    <body>
        <div class="w-100">
            <img src="title.png" id="title">
        </div>
        <div class="container">
            <div class="small">
                <div class="inner1" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);">
                    <img src="confeti.png" id="confeti1">
                </div>
                <div class="inner2">
                    <img src="balloons.png" id="balloons1">
                </div>
            </div>
            <div class="big">
                <img src="remi.png">
            </div>
            <div class="small">
              <div class="inner1">
                <img src="confeti.png" id="confeti2">
              </div>
              <div class="inner2" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);">
                <img src="balloons.png" id="balloons2">
              </div>
            </div>
          </div>

        <div class="mb-3 mx-auto text-center">
            <div class="h1 text-danger">LOVE YAAA REM - REM ðŸ˜œ</div>
        </div>
    </div>
    </body>
    <script>
        gsap.from(title, {duration: 1, scale: 0, ease: "back.out"});
        
            let tl1 = gsap.timeline({repeat: -1});
            tl1
            .to(confeti1, {duration: 0.3, x: -10, y: -10,  yoyo: true, repeat: 1})
            .to(confeti2, {duration: 0.3, x: -10, y: -10,  yoyo: true, repeat: 1});
            
            let tl2 = gsap.timeline({repeat: -1}); 
            tl2
            .to(balloons1, {duration: 0.4,  y: -10, yoyo: true, repeat: 1})
            .to(balloons2, {duration: 0.4,  y: -10,  yoyo: true, repeat: 1});
                
    </script>
</html>
